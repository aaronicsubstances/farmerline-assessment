<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: Audio Visualization and Transcription</title>
  <!-- You may want to add other icon formats and sizes, but have this at the least: -->
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/base.css">
</head>

<body class="min-vh-100 d-flex flex-column">
  <div
    class="d-flex flex-column flex-md-row align-items-center justify-content-md-end p-3 px-md-4 bg-white border-bottom box-shadow">
    <div class="dropdown">
      <a class="dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="images/person-circle.svg" alt="" width="32" height="32">
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="#">Sign out</a></li>
      </ul>
    </div>
  </div>
  <main class="flex-grow-1 d-flex p-3 position-relative">

    <div id="flash-messages" class="toast-container bottom-0 end-0 p-3">
    </div>

    <div id="no-recording" class="flex-grow-1 d-flex flex-column align-items-center justify-content-md-center gap-3">

      <h1>Welcome to Darli</h1>
      <!--<button id="start" class="btn btn-dark">Start Transcription</button>-->

      <div class="btn-group">
        <button id="start" type="button" class="btn btn-dark">Start Transcription</button>
        <button type="button" class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
          aria-expanded="false">
          <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
              aria-controls="offcanvasExample">Show Options</a></li>
        </ul>
      </div>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Transcription Options</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="enable-record-replay">
            <label class="form-check-label" for="enable-record-replay">
              Enable recordings to be replayed and downloaded
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="discard-empty-transcription">
            <label class="form-check-label" for="discard-empty-transcription">
              Do not keep empty transcriptions
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="discard-failed-transcription">
            <label class="form-check-label" for="discard-failed-transcription">
              Do not keep failed transcriptions
            </label>
          </div>
        </div>
      </div>
    </div>

    <div id="recording-in-progress" class="d-none flex-grow-1 d-flex flex-column flex-xl-row gap-3">

      <div id="control-panel">
        <div id="spectrum"></div>
        <!--<button id="stop" class="btn btn-dark">Stop Transcription</button>-->
        <div class="text-center">
          <button id="stop" type="button" class="btn-close bg-white p-2" aria-label="Close">
          </button>
          <br>Click to end
        </div>
      </div>

      <div id="transcriptions">
        <h3>Transcript</h3>
        <p class="empty"></p>
        <div class="transcript">
          <p class="date">Sep 30 2024 10:24 pm</p>
          <div class="text">The book you want is called rich dad and poor dad and I want to buy it.</div>
          <div class="recording"></div>
        </div>
        <div class="transcript">
          <p class="date">Sep 30 2024 10:24 pm</p>
          <div class="text">The book you want is called rich dad and poor dad and I want to buy it.</div>
          <div class="recording"></div>
        </div>

      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/audiomotion-analyzer/dist"></script>

  <script src="js/createLiveVoiceRecorder.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
