<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: Audio Visualization and Transcription</title>
  <!-- You may want to add other icon formats and sizes, but have this at the least: -->
  <!--<link rel="shortcut icon" href="favicon.ico">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
  <noscript>
    <!-- Optional, place it wherever it makes sense -->
    JavaScript is not enabled.
  </noscript>
  <!--<div class="vh-100">-->
  <div>
    <div id="recording" class="d-flex flex-column align-items-center justify-content-center h-100">
      <h1 class="mb-5">Welcome to Darli</h1>

      <div>
        <button id="start" type="button" class="btn btn-dark text-nowrap">Start</button>
        <button id="stop" type="button" class="btn btn-dark text-nowrap">Stop</button>
      </div>
      <p id="resumeState"></p>
    </div>
    <div id="transcription" class="mx-5">
      <div id="spectrum" class="mb-2"></div>
      <div id="recordings"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
